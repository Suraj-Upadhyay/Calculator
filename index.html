<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <div id="calculator">
    <div id="display">
      <div id="inputArea">
        <p>0</p>
      </div>
      <div id="deleteIcon">
        <img src="backspace.svg" alt="backspace">
      </div>
    </div>
    <div id="keypad">
      <div id="numbers">
        <div class="key number"><p class="text">1</p></div>
        <div class="key number"><p class="text">2</p></div>
        <div class="key number"><p class="text">3</p></div>
        <div class="key number"><p class="text">4</p></div>
        <div class="key number"><p class="text">5</p></div>
        <div class="key number"><p class="text">6</p></div>
        <div class="key number"><p class="text">7</p></div>
        <div class="key number"><p class="text">8</p></div>
        <div class="key number"><p class="text">9</p></div>
        <div class="key number"><p class="text">CE</p></div>
        <div class="key number"><p class="text">0</p></div>
        <div class="key number"><p class="text">.</p></div>
      </div>
      <div id="operations">
        <div class="key operand"><p class="text">+</p></div>
        <div class="key operand"><p class="text">-</p></div>
        <div class="key operand"><p class="text">*</p></div>
        <div class="key operand"><p class="text">/</p></div>
        <div class="key operand"><p class="text">=</p></div>
      </div>
    </div>
  </div>
</body>

</html>
